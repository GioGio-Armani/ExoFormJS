<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Eden Zero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-contact">
        <div class="contact-container">
            <div class="card-contact">
                <h2>Réservez votre article</h2>
                <form class="reservation-form">
                    <div id="name-input">
                        <input type="text" id="name" placeholder="Nom">
                    </div>
                    <div id="first-name-input">
                    <input type="text" id="first-name" placeholder="Prénom">
                </div>
                <div id="mail-input">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="adress-container">
                    <div id="number-street-input">
                        <input type="number" id="number-street" placeholder="Numéro de voie">
                    </div>
                    <div id="street-name-input">
                        <input type="text" id="street-name" placeholder="Rue">
                    </div>
                    <div id="post-code-input">
                        <input type="text" id="post-code" placeholder="Code postal">
                    </div>
                    <div id="city-input">
                        <select type="text" id="city" placeholder="Ville">
                            <option value="">Ville</option>
                        </select>
                    </div>
                </div>
                <div class="password-container">
                    <div id="password-input">
                        <input type="password" id="password" placeholder="Mot de passe">
                    </div>
                    <div id="password2-input">
                        <input type="password" id="password2" placeholder="Confirmer votre mot de passe">
                    </div>
                </div>
                
                <input type="submit" id="submit" value="Reservez !">
                
            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
